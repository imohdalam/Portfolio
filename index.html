<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shabbir Alam</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:ital,wght@1,300;1,500&display=swap" rel="stylesheet">
</head>
<body class="main-content">
    <header class="section sec1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape">
                    <div class="image">
                        <img src="Image/hero.png" height="400" width="350" alt="me">
                    </div>
                </div>
            </div>
            <div class="right-header">
                <a href="" class="main-btn">
                    <span class="btn-txt">Download CV</span>
                    <span class="btn-icon"><i class="fa-solid fa-cloud-arrow-down"></i></span>
                </a>
                <h1 class="name">
                    Hi, I'm <span>MOHAMMAD SHABBIR ALAM</span><br>
                    A Web Developer.
                </h1>
                <p>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit.<br>
                     Quidem dignissimos reprehenderit, quam quasi eum, voluptatibus soluta sit,<br>
                     pariatur optio quisquam illo aut sequi ipsum esse dolorem iste dolor facilis nesciunt.<br>
                </p>
            </div>
        </div>
    </header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 portfolio" id="portfolio"></section>
        <section class="section sec4 blogs" id="blogs"></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>

<div class="controls">
    <div class="control control-1 active-btn" data-id="home">
        <i class="fa fa-home" aria-hidden="true"></i>
    </div>
    <div class="control control-2" data-id="about">
        <i class="fa fa-male" aria-hidden="true"></i>
    </div>
    <div class="control control-3" data-id="portfolio">
        <i class="fa fa-briefcase" aria-hidden="true"></i>
    </div>
    <div class="control control-4" data-id="blogs">
        <i class="fa fa-book" aria-hidden="true"></i>
    </div>
    <div class="control control-5" data-id="contact">
        <i class="fa fa-envelope-open" aria-hidden="true"></i>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
